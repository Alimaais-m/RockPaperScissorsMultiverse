<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Animals</h1>
    <div class="scorebox">
        <h2>Scoreboard</h2>
        <div class="scoreDisplay">Player:
            <span id="playerScoreDisplay" class="greenText">0</span>
        </div>

        <div class="scoreDisplay">Computer:
            <span id="computerScoreDisplay" class="redText">0</span>
        </div>
    </div>

    <div class="choices">
        <button onclick="playGame('lion')"><img src="images/lion.jpg" alt="lion"></button>
        <button onclick="playGame('elephant')"><img src="images/elephant.jpg" alt="elephant"></button>
        <button onclick="playGame('snake')"><img src="images/snake.jpg" alt="snake"></button>
    </div><br><br>
    
    <div class="display-container">
        <div id="playerDisplay">Player: </div>
        <div id="computerDisplay">Computer: </div>
    </div><br>
    <div id="resultDisplay"></div>
    <button onclick="reset()" id="resetBtn">Reset Score</button><br>
    <button onclick="displayInfo()" id="infoBtn">Click Me!</button><br><br>
    <button onclick="goToHomePage()" id="homeBtn">Home</button>

    <div id="textField" style="display: none;">
        <h2>Game Information</h2>
        <button onclick="hideInfo()" id="hideBtn">X</button>
        <p>Lion defeats Elephant</p>
        <p>Elephant crushes Snake.</p>
        <p>Snake bites Lion.</p>
    </div>
   

    <script src="animals.js"></script>
</body>
</html>
