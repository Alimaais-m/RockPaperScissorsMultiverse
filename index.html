    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #2C3E50;
            color: #ECF0F1;
        }

        .container {
            text-align: center;
            max-width: 600px; /* Adjust the maximum width for smaller screens */

            margin: auto;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 10px;
        }

        a {
            text-decoration: none;
            color: #ECF0F1;
            font-weight: bold;
            font-size: 18px;
            padding: 12px 24px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            background-color: #3498db;
            border: 2px solid #3498db;
            display: block;
        }

        a:hover {
            background-color: #fff;
            color: #3498db;
        }
    </style>
