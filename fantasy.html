<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy</title>
    <link rel="stylesheet" href= "styles.css">
</head>
<body>
    <h1>Fantasy</h1>
    <div class="scorebox">
        <h2>Scoreboard</h2>
        <div class="scoreDisplay">Player:
            <span id="playerScoreDisplay" class="greenText">0</span>
        </div>

        <div class="scoreDisplay">Computer:
            <span id="computerScoreDisplay" class="redText">0</span>
        </div>
    </div>

    <div class="choices">
        <button onclick="playGame('dragon')"><img src="images/dragon.jpg" alt="dragon"></button>
        <button onclick="playGame('wizard')"><img src="images/wizard.png" alt="wizard"></button>
        <button onclick="playGame('unicorn')"><img src="images/unicorn.jpg" alt="unicorn"></button>
    </div><br><br>
    
    <div class="display-container">
        <div id="playerDisplay">Player: </div>
        <div id="computerDisplay">Computer: </div>
    </div><br>
    <div id="resultDisplay"></div>
    <button onclick="reset()" id="resetBtn">Reset Score</button><br>
    <button onclick="displayInfo()" id="infoBtn">Click Me!</button><br><br>
    <button onclick="goToHomePage()" id="homeBtn">Home</button>

    <div id="textField" style="display: none;">
        <h2>Game Information</h2>
        <button onclick="hideInfo()" id="hideBtn">X</button>
        <p>Dragon defeats Wizard with its overwhelming power and fire-breathing capabilities.</p>
        <p>Wizard defeats Unicorn using magical spells and enchantments.</p>
        <p>Unicorn defeats Dragon with its magical horn or purity.</p>
    </div>
   

    <script src="fantasy.js"></script>
</body>
</html>
